<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>محوّل الكلمات</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      direction: rtl;
      text-align: right;
    }

    textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #2980b9;
    }

    #copyMsg {
      color: green;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>محوّل الكلمات والفواصل</h2>

  <label for="input">أدخل النص:</label>
  <textarea id="input" rows="6" placeholder="أدخل الكلمات هنا..."></textarea>

  <label for="separator">اختر نوع الفاصل:</label>
  <select id="separator">
    <option value=",">فاصلة ,</option>
    <option value="/">سلاش /</option>
    <option value="|">بايب |</option>
    <option value=" ">فراغ</option>
  </select>

  <button onclick="convertToSeparator()">تحويل كل سطر إلى فاصل</button>
  <button onclick="convertToLines()">تحويل الفواصل إلى سطور</button>
  <button onclick="replaceSeparators()">تبديل نوع الفاصل</button>
  <button onclick="removeAllSeparators()">حذف جميع الفواصل ووضع كل كلمة بسطر</button>
  <button onclick="copyOutput()">نسخ النتيجة</button>
  <button onclick="clearAll()">مسح الكل</button>

  <label for="output">النتيجة:</label>
  <textarea id="output" rows="6" placeholder="ستظهر النتيجة هنا..."></textarea>
  <div id="copyMsg">✅ تم نسخ النتيجة!</div>

  <script>
    function convertToSeparator() {
      const input = document.getElementById("input").value;
      const separator = document.getElementById("separator").value;
      const lines = input.split(/\n+/).map(line => line.trim()).filter(line => line !== "");
      const result = lines.join(separator);
      document.getElementById("output").value = result;
    }

    function convertToLines() {
      const input = document.getElementById("input").value;
      const separator = document.getElementById("separator").value;
      const escapedSeparator = separator.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
      const words = input.split(new RegExp(escapedSeparator)).map(word => word.trim()).filter(word => word !== "");
      const result = words.join("\n");
      document.getElementById("output").value = result;
    }

    function replaceSeparators() {
      const inputText = document.getElementById("input").value;
      const newSeparator = document.getElementById("separator").value;
      const result = inputText
        .split(/[,\|\/\s]+/)
        .map(w => w.trim())
        .filter(w => w !== "")
        .join(newSeparator);
      document.getElementById("output").value = result;
    }

    function removeAllSeparators() {
      const input = document.getElementById("input").value;
      const words = input
        .split(/[,\|\/\s]+/)
        .map(w => w.trim())
        .filter(w => w !== "");
      const result = words.join("\n");
      document.getElementById("output").value = result;
    }

    function copyOutput() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");

      const msg = document.getElementById("copyMsg");
      msg.style.display = "block";
      setTimeout(() => {
        msg.style.display = "none";
      }, 2000);
    }

    function clearAll() {
      document.getElementById("input").value = "";
      document.getElementById("output").value = "";
    }
  </script>
</body>
</html>
