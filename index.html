<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1215121418 191810131213</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
      box-sizing: border-box;
    }

    #output {
      direction: ltr;
    }

    select, button {
      margin: 6px 4px;
      padding: 10px 15px;
      font-size: 15px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      width: auto;
      max-width: 90vw;
    }

    .blue { background-color: #007bff; color: white; }
    .green { background-color: #28a745; color: white; }
    .red { background-color: #dc3545; color: white; }
    .orange { background-color: #fd7e14; color: white; }
    .gray { background-color: #6c757d; color: white; }
    .purple { background-color: #6f42c1; color: white; }

    #copyMsg {
      display: none;
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 8px;
      width: fit-content;
      margin: 10px auto;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 20px;
      }

      button, select {
        width: 100%;
        margin-top: 8px;
      }

      textarea {
        height: 120px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h2>91 1215121418 191810131213 101410 19181512191318 12191815111519</h2>

  <textarea id="input" placeholder="19171210 111019..."></textarea><br>

  <select id="separator">
    <option value=",">1519131811 (,)</option>
    <option value="/">11181912 (/)</option>
    <option value="|">10191410 (|)</option>
    <option value=" ">15191918 (1911191511)</option>
  </select><br>

  <button class="blue" onclick="convertToSeparator()">1215121418 1815191318 7915</button>
  <button class="orange" onclick="convertToLines()">1215121418 1815111519 8915</button>
  <button class="purple" onclick="replaceSeparators()">1210171418 19181512191318 91</button>
  <button class="gray" onclick="removeAllSeparators()">1710191811 19181512191318 03</button><br>

  <button class="green" onclick="copyOutput()">101116 19181012141411 97</button>
  <button class="red" onclick="clearAll()">191115 19181718 9915</button>

  <textarea id="output" readonly placeholder="19181012141411 111019..."></textarea>
  <div id="copyMsg">73 1219 1918101116 1010141915!</div>

  <script>
    function convertToSeparator() {
      const input = document.getElementById("input").value;
      const separator = document.getElementById("separator").value;
      const lines = input.split(/\n+/).map(line => line.trim()).filter(line => line !== "");
      const result = lines.join(separator);
      document.getElementById("output").value = result;
    }

    function convertToLines() {
      const input = document.getElementById("input").value;
      const separator = document.getElementById("separator").value;
      const escapedSeparator = separator.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
      const words = input.split(new RegExp(escapedSeparator, "g"))
                         .map(word => word.trim())
                         .filter(word => word !== "");
      document.getElementById("output").value = words.join("\n");
    }

    function removeAllSeparators() {
      const input = document.getElementById("input").value;
      const words = input.split(/[,\|\/\s]+/)
                         .map(w => w.trim())
                         .filter(w => w !== "");
      document.getElementById("output").value = words.join("\n");
    }

    function replaceSeparators() {
      const inputText = document.getElementById("input").value;
      const newSeparator = document.getElementById("separator").value;
      const result = inputText
        .split(/[,\|\/\s]+/)
        .map(w => w.trim())
        .filter(w => w !== "")
        .join(newSeparator);
      document.getElementById("output").value = result;
    }

    function copyOutput() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");

      const msg = document.getElementById("copyMsg");
      msg.style.display = "block";
      setTimeout(() => {
        msg.style.display = "none";
      }, 2000);
    }

    function clearAll() {
      document.getElementById("input").value = "";
      document.getElementById("output").value = "";
    }
  </script>

</body>
</html>
